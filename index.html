<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Tongue Twister Tester</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div>
      <h1>The Tongue Twister Tester</h1>
      <h3>Powered by AssemblyAI</h3>
    </div>

    <form id="registrar">
      <label for="twisters">Audio Files</label>
      <select name="twisters" id="twisters">
        <option value="default" hidden>Please choose an audio file to test</option>
        <option value="pp-dawn">Peter Piper - Dawn</option>
        <option value="pp-lee">Peter Piper - Lee</option>
        <option value="ss-dawn">Silly Sally - Dawn</option>
        <option value="ss-lee">Silly Sally - Lee</option>
        <option value="woodchuck-dawn">Woodchuck - Dawn</option>
        <option value="woodchuck-lee">Woodchuck - Lee</option>
        <option value="seashells-dawn">Seashells - Dawn</option>
        <option value="seashells-lee">Seashells - Lee</option>
      </select>
      <button type="submit" name="submit" value="submit">Test Accuracy</button>
    </form>
  </header>
  <main>
    
  </main>

  <script src="js/config.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
